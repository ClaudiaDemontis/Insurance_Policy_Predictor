<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: white !important;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #f1f1f1;
        }

        .query-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Assicurazioni</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dati_assicurativi.html">Dati Assicurativi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sezione Gestione Clienti -->
    <section class="container mt-5">
        <h2 class="text-center">Gestione Clienti</h2>

        <!-- Query dei Clienti -->
        <div class="query-container">
            <form>
                <div class="mb-3">
                    <label for="clienteNome" class="form-label">Nome Cliente</label>
                    <input type="text" class="form-control" id="clienteNome" placeholder="Inserisci nome cliente">
                </div>
                <button type="submit" class="btn btn-primary">Cerca Cliente</button>
            </form>
        </div>

        <!-- Lista dei Clienti (Mock Data) -->
        <div class="mt-4">
            <h4>Lista Clienti</h4>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mario Rossi</td>
                        <td>mario.rossi@email.com</td>
                        <td>123456789</td>
                    </tr>
                    <tr>
                        <td>Giulia Bianchi</td>
                        <td>giulia.bianchi@email.com</td>
                        <td>987654321</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Sezione Contatti -->
    <section id="contact" class="footer">
        <p>&copy; 2025 Assicurazioni S.R.L. | <a href="mailto:contatti@assicurazioni.com">Contattaci</a></p>
    </section>

    <!-- Script per Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
