<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Polizze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestione Polizze</h2>
        <h4>Scegli un cliente per aggiungere una polizza</h4>
        <ul class="list-group">
            {% for cliente in clienti %}
                <li class="list-group-item">
                    {{ cliente.nome }}
                    <a href="{{ url_for('aggiungi_polizza', cliente_id=cliente.id) }}" class="btn btn-success btn-sm float-end">Aggiungi Polizza</a>
                    <a href="{{ url_for('storico_polizze', cliente_id=cliente.id) }}" class="btn btn-info btn-sm float-end me-2">Storico Polizze</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
