<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Assicurativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: white !important;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .hero-section {
            background-color: #1e1e1e;
            color: #f1f1f1;
            padding: 60px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
        }

        .button-container {
            margin-top: 40px;
        }

        .button-container .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Assicurazioni</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dati_assicurativi') }}">Dati Assicurativi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sezione Hero -->
    <section class="hero-section">
        <div class="container">
            <h1>Benvenuto nel nostro sistema di gestione assicurativa</h1>
            <p>Gestisci facilmente clienti, polizze e visualizza i dati assicurativi in modo semplice e veloce</p>
        </div>
    </section>

    <!-- Sezione Pulsanti Gestione -->
    <section class="button-container text-center">
        <a href="{{ url_for('gestione_clienti') }}" class="btn btn-primary">Gestione Clienti</a>
        <a href="{{ url_for('gestione_polizze') }}" class="btn btn-secondary">Gestione Polizze</a>
    </section>

    <!-- Sezione Contatti -->
    <section id="contact" class="footer">
        <p>&copy; 2025 Assicurazioni S.R.L. | <a href="mailto:contatti@assicurazioni.com">Contattaci</a></p>
    </section>

    <!-- Script per Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
